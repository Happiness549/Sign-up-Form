<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.statically.io/gh/TheOdinProject/theodinproject/efdc2888072f409e687d31dc580595dbe4fe0ff4/app/assets/fonts/Norse-Bold.otf">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
           <div class="Odin-logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
              <p class="first-p">
                ODIN
              </p>
        </div>
          <div class="link">
           <p class="first-p1">Photo by<a href="https://unsplash.com/@haliewestphoto">Halie West </a>on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a> </p> 
          </div>
        </div>
        
          <div class="right">
            <div class="first-part">
            <div>
                <p class="second-p">This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started
                </p>
                </div> <br>
                  <h3>You <em>know</em> you want to</h3>
               </div>
                
               <div class="second">
                        <h2>Let's do this</h2>
                    <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                      <div class="form-div">
                         <label for="">FIRST NAME</label> 
                          <input type="text" name="name" id="name">       
                        </div>

                       <div class="form-div">
                           <label for="text">EMAIL</label> 
                           <input type="text" name="email" id="email">       
                        </div>
                          
                      <div class="form-div">
                          <label for="email">PASSWORD</label> 
                          <input type="password" name="password" id="password">       
                      </div>
                    </div>

                    <div class="form-divs">
                     <div class="form-div">
                         <label for="name">LAST NAME</label> 
                         <input type="text" name="last name" id="last name">       
                     </div> 
                     
                     <div class="form-div">
                        <label for="number">NUMBER</label> 
                        <input type="text" name="number" id="numbe">       
                     </div>
                   
                     <div class="form-div">
                        <label for="password">CONFIRM PASSWORD</label> 
                        <input type="password" name="password" id="password">       
                     </div>
                    </div>
                   </form>   
                 </div>
            
               <div class="third-part">
                 <button>Create Account</button>
                  <p class="p-last">Already have an account? <a href="#" class="a">Log in</a></p>
            </div>    
        </div> 
</body>
</html>
