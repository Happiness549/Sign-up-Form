<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
           <div class="Odin-logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
              <p class="first-p">
                Odin
              </p>
        </div>
        <div class="link">
       <p class="first-p">Photo by<a href="https://unsplash.com/@haliewestphoto">Halie West </a>on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a> </p> 
        </div>
        </div>
        
        <div class="right">
            <div>
                <p class="second-p">This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started
                </p>
                </div> <br>
                <h1>You <em>know</em> you want to</h1>
               <div class="input-container"> <br>
                <h2>Let's do this</h2>
                <span class="input">
                    <form action="">
                    <label for="text">First Name</label>
                    <input type="text" name="name" id="name">
                    <div class="input">
                    <label for="">Last Name</label>
                    <input type="text" name="last name" id="last name">
                    </div>
                    <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="number">
                    </div>
                    <div class="input">
                    <label for="number">Number</label>
                    <input type="number" name="number" id="number">
                    </div>
                    <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" >
                    <div class="input">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="confirm password">
                    </div>
                </form>
                </span>
               </div>
        </div>
        <div class="button-1">
        <button>Create Account</button>
        </div>
    </div> 
</body>
</html>
